<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
   <main>
        <header>
            <h1>
                <img src="assets/img/Masteralb.com%20TOP%20LOGO.png" alt="Masteralb Logo">
            </h1>
       </header>
        
        <section>
            <div class="forms">
                <div class="leftSide">
                    
                    <h2>Register Form</h2>
                    <div class="formBg">
                        <div class="form">
                           <form action="">
                            <div class="inputWithIcon user">
                                <input type="text" placeholder="Username" required>
                            </div>
                            <div class="inputWithIcon lock">
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="inputWithIcon lock">
                                <input type="password" placeholder="Confirm Password" required>
                            </div>
                            <div class="inputWithIcon email">
                                <input type="email" placeholder="Email" required>
                            </div>
                            <div class="inputWithIcon location">
                                <select name="Location" id="Location" required>
                                    <option value="Your Localization" disabled selected>Your Localization</option>
                                    <option value="Warsaw">Warsaw</option>
                                    <option value="Berlin">Berlin</option>
                                    <option value="Madrit">Madrit</option>
                                </select>
                            </div>
                            <div class="checkboxInForm">
                                <input type="checkbox" id="terms" required>
                                <label for="terms">I have read and accept the terms of use.</label>
                            </div>
                            <input type="submit" class="submitLong" value="Sign Up">
                            </form>
                        </div>
                    </div>
                    <h2>Send Email</h2>
                    <div class="formBg">
                        <div class="form">
                            <form action="">
                            <div class="inputWithIcon user">
                                <input type="text" placeholder="Your Name" required>
                            </div>
                            <div class="inputWithIcon email">
                                <input type="email" placeholder="Your Email" required>
                            </div>
                            <textarea required placeholder="Type Your Message"></textarea>
                            <div class="checkboxInForm copy">
                                <input type="checkbox" id="copy">
                                <label for="copy">Send a copy to my Email.</label>
                            </div>
                            <input type="submit" class="submitLong" value="Send Email">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="rightSide">
                    
                    <h2>Sign In Form</h2>
                    <div class="formBg">
                        <div class="form">
                            <form action="">
                                <div class="inputWithIcon user">
                                    <input type="text" placeholder="Your Name" required>
                                </div>
                                <div class="inputWithIcon lock">
                                <input type="password" placeholder="Password" required>
                                </div>
                                <div class="checkboxInFormSignIn">
                                <div class="checkboxRemember">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <input type="submit" class="submitShort" value="Sign In">
                                <div style="clear: both"></div>
                            </div>
                            </form>
                        </div>
                    </div>
                    <h2>Recover Form</h2>
                    <div class="formBg">
                        <div class="form">
                            <form action="">
                                <div class="inputWithIcon email">
                                    <input type="email" placeholder="Enter Your Email" required>
                                </div>
                                <div class="inputWithIcon tel">
                                <input type="tel" placeholder="Enter Your Phone Number" required>
                                </div>
                                <input type="submit" value="Send" class="submitShort submitShortLeft">
                                <input type="submit" value="Done" class="submitShort disabled" disabled>
                            </form>
                        </div>
                    </div>
                    <h2>Subscribe Form</h2>
                    <div class="formBg">
                        <div class="form">
                            <form action="">
                                <div class="inputWithIcon email">
                                    <input type="email" placeholder="Enter Your Email" required>
                                </div>
                                <input type="submit" value="Subscribe" class="submitShort submitShortLeft">
                                <input type="submit" value="No, Thanks" class="submitShort submitRed">
                            </form>
                        </div>
                    </div>
                    
                    <img src="assets/img/Masteralb.com%20LOGO.png" alt="Masteralb logo" class="logoDown">
                    
                </div>
                <div style="clear: both"></div>
            </div>
        </section>
    
    
    </main>
          
<script src="assets/script.js"></script>
</body>
</html>
